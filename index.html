        <th colspan="2">
          <button class="btn btn-dark" id="button-table">Закрыть</button>
        </th>
      </tr>
    
    </table>
    
    <!-- используем для того, чтобы не отправлять форму => не обновлять страницу -->
    <form class="form-employ" id="myForm" onsubmit="return false;">
    
      <div class="form-group row">
    
        <label class="col-sm-2 form-label">Имя</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="name" name="name" required pattern="^[a-zA-Zа-яА-Я]+$">
        </div>
    
        <label class="col-sm-2 form-label">Фамилия</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="surname" name="name" required pattern="^[a-zA-Zа-яА-Я]+$">
        </div>
    
        <label class="col-sm-2 form-label">Отчество</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="patronymic" name="name" required pattern="^[a-zA-Zа-яА-Я]+$">
        </div>
        
        <label class="col-sm-2 form-label">Пол</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="sex" name="name" required pattern="^[a-zA-Zа-яА-Я]+$">
        </div>

        <label class="col-sm-2 form-label">Возраст</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" min="16" max="70" id="age" name="age" maxlength="2" required pattern="^[0-9]+$">
        </div>
    
        <label class="col-sm-2 form-label">Стаж</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" min="0" max="50" id="experience" maxlength="2" required pattern="^[0-9]+$">
        </div>
    
        <label class="col-sm-2 form-label">Зарплата</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" min="10" max="10000" id="salary" maxlength="6" required pattern="^[0-9]+$">
        </div>
    
        <div class="radio">
          <label><input type="radio" name="radioName" class="first-button" id="industry" value="1">Рабочий индустриального предприятия</label>
        </div>
    
        <div class="radio">
          <label><input type="radio" name="radioName" class="second-button" id="transport" value="2">Рабочий транспортного предприятия</label>
        </div>
    
        <div class="add-info">
          <label class="col-sm-2 " id="name-org">Название организации</label>
          <input class="add-inp" type="text" id="organization" name="name" required>

          <label class="col-sm-2 ">Должность</label>
          <input class="add-inp" type="text" id="position" name="name" required pattern="^[a-zA-Zа-яА-Я]+$">
        </div>
      </div>
      <button class="btn btn-primary btn-submit" id="button-submit">Отправить</button>
      <button class="btn btn-primary btn-submit" id="button-edit">Сохранить</button>
    </form>



    
    <table id="table" >
      <tr>        
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Должность</th>
        <th>Тип организации</th>
        <th>Организация</th>
        <th>Настройки</th>
        <th>Узнать подробную информацию</th>
      </tr>
    </table>
